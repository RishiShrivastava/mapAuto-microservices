# =Juggernaut= MapAuto Services configuration for OWASP ModSecurity CRS

server_tokens off;

upstream frontend_service {
    server mapauto-frontend:3000;
}
upstream nessus_service {
    server auto_nessus:8000;
}
upstream nmapscanner_service {
    server nmapscanner:8001;
}
upstream nmapall_service {
    server nmapall:8002;
}
upstream osscan_service {
    server osscan:8003;
}
upstream portxml_service {
    server portxmlparser:8004;
}
upstream waf_detection_service {
    server waf_detection:8005;
}

server {
    listen 443 ssl default_server;
    server_name _;

    # SSL Configuration
    ssl_certificate /etc/nginx/certs/cert.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    # ModSecurity WAF - using container's default configuration
    modsecurity on;
    modsecurity_rules_file /etc/nginx/modsecurity.d/include.conf;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;

    # WAF Detection API
    location /api/waf/ {
        proxy_pass http://waf_detection_service/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Nessus API
    location /api/nessus/ {
        proxy_pass http://nessus_service/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Nmap Scanner API
    location /api/nmap/ {
        proxy_pass http://nmapscanner_service/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Nmap All API
    location /api/nmapall/ {
        proxy_pass http://nmapall_service/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # OS Scan API
    location /api/osscan/ {
        proxy_pass http://osscan_service/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Port XML Parser API
    location /api/portxml/ {
        proxy_pass http://portxml_service/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        return 200 'MapAuto WAF is healthy';
        add_header Content-Type text/plain;
    }

    # Frontend application (default)
    location / {
        proxy_pass http://frontend_service/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
